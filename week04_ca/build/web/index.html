<html>
    <head>
        <title>Note Display</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- load libs -->
        <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

        <!-- load app -->
        <script src="post_note.js"></script>
    </head>
    <body>
        <h1>Post Notes</h1>
        <div>
            <div><a href="faces/register.xhtml" class="btn btn-primary">Register</a>
        <a href="faces/login.xhtml" class="btn btn-primary">Login</a></div>

                <label for="postarea">notes:</label>
                <div id="notice_board" class="container">	
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a  href="#1" data-toggle="tab">All</a>
                            </li>

                            </li>
                            <li><a href="#5" data-toggle="tab">Tuition</a>
                            </li>
                        </ul>
                <div class="tab-content ">
                            <div class="tab-pane active" id="1">
                                <table id="allPosts" class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th data-field="title">Title</th>
                                            <th data-field="category">Category</th>

                                            <th data-field="content">Content</th>
                                            <th data-field="user">User</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="tab-pane" id="2">
                                <table id="socialPosts" class="table table-sm">

                                        <tr>
                                            <th data-field="title">Title</th>

                                        </tr>

                                    <thead>
                                        <tr>
                                            <th data-field="title">Title</th>
                                            <th data-field="category">Category</th>

                                            <th data-field="content">Content</th>
                                            <th data-field="user">User</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="tab-pane" id="4">

                                        <tr>
                                            <th data-field="title">Title</th>

                                    </thead>

                            </div>

                                    <thead>
                                        <tr>
                                            <th data-field="title">Title</th>
                                            <th data-field="category">Category</th>
                                            <th data-field="date">Date</th>
                                            <th data-field="content">Content</th>
                                            <th data-field="user">User</th>
                                        </tr>
                                    </thead>

                            </div>
