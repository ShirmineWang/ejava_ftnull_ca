<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Pods </title>
        <!-- load libs -->
        <link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    </h:head>
    <h1> Pods </h1>
    <h:body class="container">
        <h:dataTable class="table table-striped" var="pod" value="#{showPodView.pods}">

					<h:column>
						<f:facet name="header">
							<h:outputText value="delivery_date"/>
						</f:facet>
                                            <h:outputText value="#{pod.delivery_date}"/>
					</h:column>
                                        <h:column>
						<f:facet name="header">
							<h:outputText value="pkg_id"/>
						</f:facet>
                                            <h:outputText value="#{pod.pkg_id}"/>
					</h:column>
                                        <h:column>
						<f:facet name="header">
							<h:outputText value="note"/>
						</f:facet>
                                            <h:outputText value="#{pod.note}"/>
					</h:column>
                                        <h:column>
						<f:facet name="header">
							<h:outputText value="image"/>
						</f:facet>
                                            <h:graphicImage value="#{pod.image}" />
					</h:column>

				</h:dataTable>
        <a class="navbar-brand" href="index.xhtml">Back</a>
    </h:body>
</html>
