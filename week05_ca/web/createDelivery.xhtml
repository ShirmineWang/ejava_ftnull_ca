<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Delivery</title>
    </h:head>
    <h:body>
        <h1>Create Delivery</h1>
        <h:form>
            <div>Name <h:inputText required="true" value="#{createDeliveryView.name}"/></div>

            <h:commandButton value="Create" action="#{createDeliveryView.createDelivery()}" />
            </h:form>
            <a class="navbar-brand" href="index.xhtml">Back</a>
