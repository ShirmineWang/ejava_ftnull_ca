<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Deliverys </title>
        <!-- load libs -->
        <link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    </h:head>
    <h1> Deliverys </h1>
    <h:body class="container">
        
        <h:dataTable var="delivery" value="#{showDeliveryView.deliveries}">

					<h:column>
						<f:facet name="header">
							<h:outputText value="create date"/>
						</f:facet>
                                            <h:outputText value="#{delivery.create_date}"/>
					</h:column>
                                        <h:column>
						<f:facet name="header">
							<h:outputText value="name"/>
						</f:facet>
                                            <h:outputText value="#{delivery.name}"/>
					</h:column>
                                        <h:column>
						<f:facet name="header">
							<h:outputText value="address"/>
						</f:facet>
                                            <h:outputText value="#{delivery.adress}"/>
					</h:column>
                                        <h:column>
						<f:facet name="header">
							<h:outputText value="phone"/>
						</f:facet>
                                            <h:outputText value="#{delivery.phone}"/>
					</h:column>

				</h:dataTable>
    </h:body>
</html>
