<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> Deliverys </title>
        <!-- load libs -->
        <link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    </h:head>
    <h1> Deliverys </h1>
    <h:body class="container">
        <ui:repeat var="delivery" value="${showDeliveryView.deliveries}">
            <div class="card">
                <div class="card-block">
                    <p id="create_date" class="card-text"><small class="text-muted">#{delivery.create_date}</small></p>
                    <p id="name" class="card-text"><small class="text-muted">#{delivery.name}</small></p>
                    <p id="address" class="card-text"><small class="text-muted">#{delivery.adress} </small></p>
                    <p id="phone" class="card-text">#{delivery.phone}</p>
                </div>
            </div>
        </ui:repeat>
    </h:body>
</html>
